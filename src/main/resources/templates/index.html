<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>

        let books;

        function init()
        {
            //fai una request con verbo get a /books
            $.getJSON('/books',(resp)=>
            {
                console.log(resp);
                books = resp;

                let lista = $('#libri');

                for(let b of books)
                    lista.append(`${b.title} <br/><br/>`)
            });

        }

    </script>
</head>
<body>
    <div id="libri"></div>

    <script>init()</script>
</body>
</html>
