<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      function daConsole()
      {
          let casi = {
              'A': function () {
                  alert('caso A');
                  return true;
              },
              'B': function () {
                  alert('caso B');
                  return true;
              },
              'C': function () {
                  alert('caso C');
                  return true;
              }

          };

          let scelta = prompt('Inserisci caso tra A,B,C');

          (casi[scelta] && casi[scelta]()) || alert("No valido");
      }
      daConsole();
    </script>
</head>
